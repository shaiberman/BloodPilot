<!DOCTYPE html>
<html>
	<head>
		<link href="/static/style.css" rel="stylesheet">
		<title>Eating habits Questionnaire</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<style>
			.row {
				width: 50%;
				margin: auto;
			}
			.question {
				width: 50%;
				margin: auto;

			}
			.answer {
				width: 40%;
				margin: auto;
			}
		</style>
	</head>

	<br>
	<center><p><i>{{instructions|safe}}</i></p></center>
	<br>

	<form method="POST">
		{% for i in range(0,info|length) %}
			{% set q_a_pair = info[i] %}
			{% for q, a in q_a_pair.items() %}
				<input type="hidden" name={{"q"+(i+1)|string}} value="{{ q }}">
				<div class="row">
				<div class="question">{{i+1}}. {{ q }}</div>
				{% if a|length > 0 %}
					{% for option in a %}
					<div class="answer"><input type="radio" name={{"a"+(i+1)|string}} value="{{option}}"> {{ option }}</div>
					{% endfor %}
				{% else %}
					<div class="answer">
						<input type="text" name={{"a"+(i+1)|string}}></input>
					</div>
				{% endif %}
				</div>
				<br>
			{% endfor %}
		{% endfor %}

		<br>
		<center><input type="submit" value="Submit" class="btn btn-default"></center>
		<br>
	</form>
	
</html>
